<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./resources/css/main.css" />
		<link rel="stylesheet" href="./resources/css/normalize.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,500&family=Oswald:wght@400;700&display=swap');
		</style>
		<script
			src="https://kit.fontawesome.com/5695f918f2.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script defer src="./resources/js/index.js"></script>

		<title>ASG</title>
	</head>
	<body>
		<div class="container-fluid p-0 m-0">
			<header class="row sticky-top d-flex justify-content-between">
				<div id="header__nav--main" class="col p-0 m-0">
					<nav
						class="navbar navbar-expand-lg"
						aria-label="Main navigation menu"
					>
						<div id="header__brand" class="container-fluid ms-2 me-1">
							<h1 class="sr-only">ASG</h1>
							<img
								src="./resources/img/ASG logo.svg"
								alt="Altgott and Simpson Group logo"
								aria-label="Altgott and Simpson Group logo"
							/>
							<button
								class="navbar-toggler"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#navbarNav"
								aria-controls="navbarNav"
								aria-expanded="false"
								aria-label="Toggle navigation"
							>
								<span
									class="material-symbols-outlined p-0"
									aria-label="main navigation menu"
								>
									menu
								</span>
							</button>
							<div
								class="navbar-collapse collapse flex-column align-items-center"
								id="navbarNav"
							>
								<ul class="navbar-nav justify-content-center">
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">Companies</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">Our Services</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">Candidates</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">About Us</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">Contact Us</a>
									</li>
									<li class="nav-item">
										<a class="nav-link text-reset" href="#">Articles</a>
									</li>
									<li class="nav-item text-reset">
										<a class="nav-link text-reset" href="#">More</a>
									</li>
								</ul>
								<form
									id="header__search"
									class="d-none d-lg-flex"
									role="search"
								>
									<input
										class="form-control"
										type="search"
										placeholder="Search"
										aria-label="Search"
									/>
									<button
										class="btn d-flex justify-content-center align-items-center p-0 m-0"
										type="submit"
									>
										<span
											class="material-symbols-outlined icon--search d-flex justify-content-center align-items-center px-1"
										>
											search
										</span>
									</button>
								</form>
							</div>
						</div>
					</nav>
				</div>
			</header>

			<main>
				<section
					id="section__hero"
					class="row d-flex justify-content-end px-1 p-md-5"
				></section>
				<section id="section__services"></section>
				<section id="section__testimonials"></section>
			</main>

			<footer>
				<div id="footer__contacts"></div>
				<div id="footer__copyright"></div>
			</footer>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
