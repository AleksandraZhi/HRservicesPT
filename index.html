<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./resources/css/main.css" />
		<link rel="stylesheet" href="./resources/css/normalize.css" />
		<script
			src="https://kit.fontawesome.com/5695f918f2.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script defer src="./resources/js/index.js"></script>

		<title>ASG</title>
	</head>
	<body>
		<div class="container-fluid p-0 m-0">
			<header class="row">
				<div
					id="header__brand"
					class="col-2 d-flex justify-content-center align-items-center"
				>
					<h1>ASG</h1>
				</div>
				<div id="header__nav--main" class="col-8 d-flex">
					<nav
						class="nav--desktop navbar navbar-expand-lg d-none d-md-flex"
						aria-label="main navigatio menu"
					>
						<ul>
							<li>Companies</li>
							<li>Our Services</li>
							<li>Candidates</li>
							<li>About Us</li>
							<li>Contact Us</li>
							<li>Articles</li>
							<li>More</li>
						</ul>
					</nav>
					<nav class="nav--mobile d-md-none d-flex">
						<i
							class="fa-solid fa-bars"
							aria-label="main navigation menu logo"
						></i>
					</nav>
					<div id="header__search">Search</div>
				</div>
			</header>

			<main>
				<section id="section__hero">
					<h2>BRAND NAME</h2>
					<p>Slogan</p>
				</section>
				<section id="section__services"></section>
				<section id="section__testimonials"></section>
			</main>

			<footer>
				<div id="footer__contacts"></div>
				<div id="footer__copyright"></div>
			</footer>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
